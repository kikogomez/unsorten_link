<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenmascara tu Enlace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desenmascara tu Enlace</h1>
    <form id="expandForm" onsubmit="event.preventDefault(); expandURL();">
        <input type="text" id="shortUrl" placeholder="Introduce la URL acortada" required>
        <select id="serviceSelector">
            <option value="unshortenme">unshorten.me</option>
            <!--<option value="unshortenlink">unshorten.link</option>-->
            <!--<option value="checkshorturl">checkshorturl.com</option>-->
            <!--<option value="longurl">longurl.org</option>-->
            <!--<option value="expandurl">expandurl.com</option>-->
            <!--<option value="bitly">bit.ly</option>-->
        </select>
        <input type="button" value="Desenmascarar" onclick="expandURL()">
    </form>
    <div id="result"></div>
    <div class="textarea-container">
        <label for="rawResponse" class="api-raw-label">API raw answer</label>
        <textarea id="rawResponse" rows="10" cols="50" readonly></textarea>
    </div>

    <script src="expand.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenmascara tu Enlace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desenmascara tu Enlace</h1>
    <form id="expandForm">
        <input type="text" id="shortUrl" placeholder="Introduce la URL acortada" required>
        <div class="button-container">
            <input type="button" value="Expandir con unshorten.me" onclick="expandWithUnshortenMe()">
            <input type="button" value="Expandir con unshorten.link" onclick="expandWithUnshortenLink()">
        </div>
    </form>
    <div id="result"></div>
    <label for="rawResponse" class="api-raw-label">API raw answer</label>
    <textarea id="rawResponse" rows="10" cols="50" readonly style="margin-top: 20px;"></textarea>

    <script src="expand_unshortenme.js"></script>
    <script src="expand_unshortenlink.js"></script>
</body>
</html>
